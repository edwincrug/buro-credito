<!--Div principal-->
<div ng-init="init()">

    <div class='col-xs-12'>
        <div class="page-title">
            <div class="pull-left">
                <h1 class="title">Consulta Buró De Crédito</h1>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Busqueda de Cliente</h2>
                <div class="actions panel_actions pull-right">
                    <a class="box_toggle fa fa-chevron-down"></a>
                    <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                    <a class="box_close fa fa-times"></a>
                </div>
            </header>
            <div class="content-body">
                <h2>Introduce un Cliente:</h2>
                <!-- Busqueda Id-->
                <div class="col-md-4">
                    <div class="input-group searchinResults">
                        <input type="text" class="form-control" placeholder="ID BPRO" ng-model="idBusqueda">
                        <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="BuscarClienteId(idBusqueda)">Buscar ID</button>
                                 </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group searchinResults">
                        <input type="text" class="form-control" placeholder="Nombre o RFC" ng-model="txtBusqueda">
                        <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="BuscarCliente(txtBusqueda)">Buscar </button>
                                 </span>
                    </div>
                </div>

                <!-- Fin Busqueda Id-->

                <div class="tableContent">
                    <br>
                    <br>
                    <table class="table table-striped table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>RFC</th>
                                <th>Correo</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat=" cliente in listaClientes">
                                <td> {{ cliente.idCliente }} </td>
                                <td> {{ cliente.nombre }} </td>
                                <td> {{ cliente.rfc }} </td>
                                <td> {{ cliente.email }} </td>
                                <td>
                                    <button class="btn btn-primary linkedin" tooltip="Ir" data-toggle="tooltip" data-placement="top" title="Reporte de Crédito" ng-click="verDetalleReporte(cliente)">
                                        <span class="fa fa-binoculars" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
