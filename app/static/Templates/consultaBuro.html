<!--Div principal-->
<div ng-init="init()">

    <div class='col-xs-12'>
        <div class="page-title">
            <div class="pull-left">
                <h1 class="title">Consulta Buró De Crédito</h1>
            </div>
        </div>
    </div>

    <div class="col-xs-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Búsqueda de Cliente</h2>
                <div class="actions panel_actions pull-right">
                    <a class="box_toggle fa fa-chevron-down"></a>
                    <a class="box_setting fa fa-cog" data-toggle="modal" href="#section-settings"></a>
                    <a class="box_close fa fa-times"></a>
                </div>
            </header>
            <div class="content-body">
                <h4>Introduce un Cliente:</h4>
                <form class="form-inline">
                    <div class="form-group">
                        <input class="form-control" ng-model="idBusqueda" placeholder="ID BPRO">
                    </div>
                    <div class="form-group">
                        <input class="form-control" ng-model="txtBusqueda" placeholder="Nombre o RFC">
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="BuscaCliente(idBusqueda,txtBusqueda)"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbspBuscar</button>
                </form>
                <!--  Prueba-->

                <div class="tableContent">
                    <br>
                    <br>
                    <table class="table table-striped table-condensed table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>RFC</th>
                                <th>Correo</th>
                                <th>Consultar Detalle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat=" cliente in listaClientes">
                                <td> {{ cliente.idCliente }} </td>
                                <td> {{ cliente.nombre }} </td>
                                <td> {{ cliente.rfc }} </td>
                                <td> {{ cliente.email }} </td>
                                <td>
                                    <button class="btn btn-primary linkedin" tooltip="Ir" data-toggle="tooltip" data-placement="top" title="Reporte de Crédito" ng-click="verDetalleReporte(cliente)">
                                        <span class="fa fa-binoculars" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
