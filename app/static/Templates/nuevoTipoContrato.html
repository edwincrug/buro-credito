<link href="css/plugins/switchery/switchery.css" rel="stylesheet" type="text/css" media="screen"/>
<div ng-init="init()">
    <!--Titulo de Pagina  -->
    <div class="page-title">
        <div class="pull-left">
            <h1 class="title">Captura de Tipo de Contrato</h1>

        </div>
    </div>

    <!--Datos Tipo Contrato -->
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Datos Generales: </h2>
        </header>
        <div class="content-body">
            <div class="row">
                <div class="col-xs-12">
                    <form role="form">
                        <div class="form-group">
                            <label class="form-label">Nombre del Tipo de Contrato: </label>
                            <input class="form-control" id="nombreTipo" ng-model="contratoEditar.nombreContrato" placeholder="Nombre">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Descripción:</label>
                            <input class="form-control" id="descripcionTipo" ng-model="contratoEditar.descripcion" placeholder="Descripción del Contrato">
                        </div>

                        <div class="row">
                            <!-- Ejemplo datepicker bootstrap-->
                            <div class="col-md-6">
                                <p class="input-group">
                                    Fecha de inicio
                                    <div class="input-group">
                                        <input type="text" class="form-control datepicker" data-format="dd/mm/yyyy" value="" ng-model="contratoEditar.fechaCreacion">
                                    </div>
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="input-group">
                                    Fecha de termino
                                    <div class="input-group">
                                        <input type="text" class="form-control datepicker" data-format="dd/mm/yyyy" value="" ng-model="contratoEditar.fechaTermino">
                                    </div>
                                </p>
                            </div>

                        </div>
                        <!-- Ejemplo datepicker bootstrap-->
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--Tabla Documentos-->
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Documentos Requeridos:</h2>
        </header>
        <!-- Prueba -->
        <div class="content-body">
            <div class="row">
                <div class="col-xs-10">
                    <form role="form">

                    
                           
                               <div class="row">
                                    <div class="col-xs-12">
                                        <div class="table-responsive">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>Seleccionar</th>
                                                        <th>Obligatorio</th>
                                                        <th>Tipo de Documento</th>
                                                        
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr  ng-repeat=" documento in listaDocumentos">
                                                        <th scope="row"><input type="checkbox" class="js-switch-red checkbox" checked /></th>
                                                        <th scope="row"><input type="checkbox" class="js-switch-blue checkbox" checked /></th>
                                                        
                                                        <td>{{documento.nombre}}</td>
                                                        
                                                    </tr>
                                                   
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            
                        







                        <div class="row linea">
                            <div class="col-md-8">
                                Selec. Oblig. Documento.
                            </div>
                        </div>
                        <div class="row linea">
                            <div class="col-md-8">
                                
                                    <!-- <span class="input-group-addon">
                                        <input type="checkbox" ng-model="documento.seleccionado"  aria-label="Checkbox for following text input"></span> -->
                                        <ul>
                                       
                                            <li ng-repeat=" documento in listaDocumentos">
                                             <input type="checkbox" class="js-switch checkbox" checked />
                                             <input type="checkbox" class="js-switch checkbox" checked />
                                                {{documento.nombre}}
                                            </li>
                                        </ul>

                                    

                                    <!-- ng-change="SeleccionDocumentos(documento)"-->
                                    <!--span class="input-group-addon"><input type="checkbox" aria-label="Checkbox for following text input"></span-->
                                    
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-md-offset-8">
                <div class="list-group">
                    <button type="button" class="btn btn-primary " ng-click="Regresar()">Cancelar</button>
                    <button type="button" class="btn btn-primary vimeo" ng-click="EditarTipo(listaDocumentos)" ng-show="opcion==2">Actualizar Cambios</button>
                    <button type="button" class="btn btn-primary vimeo" ng-click="CrearTipo(listaDocumentos)" ng-show="opcion==1">Guardar Contrato</button>
                </div>
            </div>

        </div>
        <!-- Prueba -->
        <!--Tabla Documentos-->
    </section>
    <!--FIN Datos Tipo Contrato-->


</div>

        <script src="js/plugins/switchery/switchery.js" type="text/javascript"></script> <!-- OTHER SCRIPTS INCLUDED ON THIS PAGE - END -->
