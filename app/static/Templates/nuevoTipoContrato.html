<div ng-init="init()">

    <!--Datos Tipo Contrato -->
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Datos Generales: </h2>
        </header>
        <div class="content-body">
            <div class="row">
                <div class="col-xs-12">
                    <form role="form">
                        <div class="form-group">
                            <label class="form-label">Nombre del Tipo de Contrato: </label>
                            <input class="form-control" id="nombreTipo" ng-model="contratoEditar.nombreContrato" placeholder="Nombre">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Descripción:</label>
                            <input class="form-control" id="descripcionTipo" ng-model="contratoEditar.descripcion" placeholder="Descripcion del Contrato">
                        </div>

                        <div class="row">
                            <div class="col-xs-6">
                                <label class="form-label">Fecha Creación:</label>
                                <input type="text" class="form-control datepicker" data-disabled-days="0,6" id="fechaInicio" ng-model="contratoEditar.fechaCreacion" placeholder="Fecha Inicio">
                            </div>

                            <div class="col-xs-6">
                                <label class="form-label">Fecha Término:</label>
                                <input class="form-control" id="descripcionTipo" ng-model="contratoEditar.fechaTermino" placeholder="Fecha Fin">
                            </div>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </section>
    <!--Tabla Documentos-->
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Documentos Requeridos:</h2>
        </header>
        <!-- Prueba -->
        <div class="content-body">
            <div class="row">
                <div class="col-xs-10">
                    <form role="form">

                        <div class="row linea">
                            <div class="col-md-8">
                                Selec. Oblig. Documento.
                            </div>
                        </div>
                        <div class="row linea">
                            <div class="col-md-8">
                                <div class="input-group" ng-repeat=" documento in listaDocumentos">
                                    <span class="input-group-addon"><input type="checkbox" aria-label="Checkbox for following text input"></span>
                                    <span class="input-group-addon"><input type="checkbox" aria-label="Checkbox for following text input"></span>
                                    <input ng-model="documento.nombre" type="text" class="form-control" aria-label="Text input with checkbox">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-md-offset-9">
                <div class="form-group">
                    <button type="button" class="btn btn-primary ">Cancelar</button>
                    <button type="button" class="btn btn-purple" ng-click="EditarTipo()">Guardar Cambios</button>
                </div>
            </div>




        </div>
        <!-- Prueba -->
        <!--Tabla Documentos-->
    </section>
    <!--FIN Datos Tipo Contrato-->

</div>
