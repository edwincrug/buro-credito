<div ng-init="init()">

    <!--Titulo de Pagina  -->
    <div class="page-title">
        <div class="pull-left">
            <h1 class="title">Captura de Tipo de Contrato</h1>

        </div>
    </div>


    <!--Datos Tipo Contrato -->
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Datos Generales: </h2>
        </header>
        <div class="content-body">
            <div class="row">
                <div class="col-xs-12">
                    <form role="form">
                        <div class="form-group">
                            <label class="form-label">Nombre del Tipo de Contrato: </label>
                            <input class="form-control" id="nombreTipo" ng-model="contratoEditar.nombreContrato" placeholder="Nombre">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Descripción:</label>
                            <input class="form-control" id="descripcionTipo" ng-model="contratoEditar.descripcion" placeholder="Descripción del Contrato">
                        </div>

                        <div class="row">
                            <!-- Ejemplo datepicker bootstrap-->
                            <!--label class="form-label">Fecha Creación:</label-->
                            <div class="col-md-6">
                                <p class="input-group">
                                    Fecha de inicio

                                    <div class="input-group">
                                             <input type="text" class="form-control datepicker"  data-format="D, dd MM yyyy" value="" ng-model="contratoEditar.fechaCreacion">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                </p>
                            </div>

                            <!--label class="form-label">Fecha Término:</label-->
                            <div class="col-md-6">
                                <p class="input-group">
                                    Fecha de termino

                                    <div class="input-group">
                                             <input type="text" class="form-control datepicker"  data-format="D, dd MM yyyy" value="" ng-model="contratoEditar.fechaTermino">
                                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                                        </div>
                                </p>
                            </div>

                        </div>
                        <!-- Ejemplo datepicker bootstrap-->

                    </form>

                </div>
            </div>

        </div>
    </section>
    <!--Tabla Documentos-->
    <section class="box ">
        <header class="panel_header">
            <h2 class="title pull-left">Documentos Requeridos:</h2>
        </header>
        <!-- Prueba -->
        <div class="content-body">
            <div class="row">
                <div class="col-xs-10">
                    <form role="form">

                        <div class="row linea">
                            <div class="col-md-8">
                                Selec. Oblig. Documento.
                            </div>
                        </div>
                        <div class="row linea">
                            <div class="col-md-8">
                                <div class="input-group" ng-repeat=" documento in listaDocumentos">
                                    <span class="input-group-addon">
                                        <input type="checkbox" ng-model="documento.seleccionado"  aria-label="Checkbox for following text input"></span>
                                    <!-- ng-change="SeleccionDocumentos(documento)"-->
                                    <!--span class="input-group-addon"><input type="checkbox" aria-label="Checkbox for following text input"></span-->
                                    <input ng-model="documento.nombre" type="text" class="form-control" aria-label="Text input with checkbox">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <div class="col-md-offset-8">
                <div class="list-group">
                    <button type="button" class="btn btn-primary " ng-click="Regresar()">Cancelar</button>
                    <button type="button" class="btn btn-primary vimeo" ng-click="EditarTipo(listaDocumentos)" ng-show="opcion==2">Actualizar Cambios</button>
                    <button type="button" class="btn btn-primary vimeo" ng-click="CrearTipo(listaDocumentos)" ng-show="opcion==1">Guardar Contrato</button>
                </div>
            </div>




        </div>
        <!-- Prueba -->
        <!--Tabla Documentos-->
    </section>
    <!--FIN Datos Tipo Contrato-->

    <!--div class="form-group">
    <div class="col-md-offset-9">
        <button type="button" class="btn btn-primary ">Cancelar</button>
        <button type="button" class="btn btn-purple">Aceptar</button>
    </div>
    </div-->

</div>
