<!--Div principal-->
<div ng-init="init()">
    
    <!--Titulo de Pagina  -->
    <div class="page-title">
        <div class="pull-left">
            <h1 class="title">Tipos de Contrato</h1>
        </div>
    </div>
   
    <div class="col-lg-12">
        <section class="box ">
            <header class="panel_header">
                <h2 class="title pull-left">Basic Data Table</h2>
            </header>
            <button type="button" class="btn btn-info" ng-click="NuevoTipo(1)">
                        <!--btn-info pull-right -->
                        Nuevo Tipo
                    </button>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">
                        <table id="example-1" class="table table-striped dt-responsive display">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripción</th>
                                    <th>Fecha Creación</th>
                                    <th>Fecha Término</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat=" tipoContrato in listaTiposContrato">
                                    <td>{{ tipoContrato.nombreContrato }}</td>
                                    <td>{{ tipoContrato.descripcion }}</td>
                                    <td>{{ tipoContrato.fechaCreacion | date:"dd/MM/yyyy"}}</td>
                                    <td>{{ tipoContrato.fechaTermino | date:"dd/MM/yyyy"}}</td>
                                    <td>
                                        <div class="list-group">
                                            <!--  class="btn-group"-->
                                            <button type="button" class="btn btn-primary linkedin" tooltip="Editar" ng-click="EditarTipoContrato(tipoContrato,2)">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" class="btn btn-secondary" tooltip="Eliminar" ng-click="Eliminar(tipoContrato.idTipoContrato)">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
