<!--Div principal-->
<div ng-init="init()">
    <!--Tabla-->
    <div class="col-lg-12">
        <section class="box">
            <header class="panel_header">
                <h2 class="title pull-left"><strong>Tipos de Contrato</strong></h2>
            </header>
            <div class="content-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Fecha Creación</th>
                                        <th>Fecha Término</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat=" tipoContrato in listaTiposContrato">
                                        <!-- ng-repeat="contrato in listaContratos"-->
                                        <td>{{ tipoContrato.nombreContrato }}</td>
                                        <td>{{ tipoContrato.descripcion }}</td>
                                        <td>{{ tipoContrato.fechaCreacion }}</td>
                                        <td>{{ tipoContrato.fechaTermino }}</td>
                                        <td>
                                            <button type="button" class="btn btn-primary" ng-click="Editar()">
                                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                            </button>
                                            <button type="button" class="btn btn-primary" ng-click="Eliminar()">
                                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--Fin Tabla-->

</div>
