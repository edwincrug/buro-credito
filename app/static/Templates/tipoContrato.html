<!--Div principal-->
<div ng-init="init()">

    <!--Menu todos/crear /crear-->

        <div class="col-md-offset-9">
            <ol class="breadcrumb">
                <li class="active">
                    <strong>Todos</strong>

                <li>
                    <span class="clsDetailLabel" ng-click="VerNuevoTipo()">Nuevo Tipo Contrato</span>

    <!--Fin Menu-->

    <!--Titulo de Pagina  -->
    <div class="page-title">
        <div class="pull-left">
            <h1 class="title">Tipos de Contrato</h1>
        </div>
    </div>



    <!--Tabla-->
    <div class="col-lg-12">
        <section class="box">
            <header class="panel_header">
                <h2 class="title pull-left"><strong></strong></h2>
                <!--Ejemplo de llamar en un a-->
                <!--a ui-sref="nuevotipocontrato">Ir a login</a-->
            </header>
            <div class="content-body">

                <div>
                    <button type="button" class="btn btn-info pull-right" ng-click="NuevoTipo(1)">
                        Nuevo Tipo
                    </button>
                </div>


                <div class="row">
                    <div class="col-xs-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Fecha Creación</th>
                                        <th>Fecha Término</th>
                                        <th>Acción</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat=" tipoContrato in listaTiposContrato">
                                        <!-- ng-repeat="contrato in listaContratos"-->
                                        <td>{{ tipoContrato.nombreContrato }}</td>
                                        <td>{{ tipoContrato.descripcion }}</td>
                                        <td>{{ tipoContrato.fechaCreacion | date:"dd/MM/yyyy"}}</td>
                                        <td>{{ tipoContrato.fechaTermino | date:"dd/MM/yyyy"}}</td>
                                        <td>
                                            <div class="list-group">
                                                <!--  class="btn-group"-->
                                                <button type="button" class="btn btn-purple" tooltip="Editar" ng-click="EditarTipoContrato(tipoContrato,2)">
                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                                </button>
                                                <button type="button" class="btn btn-accent" tooltip="Eliminar" ng-click="Eliminar(tipoContrato.idTipoContrato)">
                                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--Fin Tabla-->

</div>
